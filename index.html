<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>WikiViewer</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/wikiviewer.css">


</head>

<body>
  <div class="container">
  	<div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div id="search" class="absolute-center">
          <h1 id="title"> WikiSearch </h1>
          <div class="input-group stylish-input-group">
            <input type="text" class="form-control"  placeholder="Search" onkeypress="handle(event)" id="query" >
            <span class="input-group-addon">
                <i id="search-btn" class="glyphicon glyphicon-search"></i>
                <i id="random-btn" class="glyphicon glyphicon-random"></i>
            </span>
          </div>
          </div>
        </div>
	</div>
  <div id="results">
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/wikiviewer.js"></script>

</body>
</html>
